<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-CHECK V.10 - Database Online</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --gray: #95a5a6; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .card { width: 100%; max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; border-bottom: 4px solid var(--accent); }
        .page { display: none; padding: 20px; min-height: 450px; }
        .active { display: block; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #34495e; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-next { background: var(--accent); color: white; margin-top: 10px; }
        .btn-save { background: var(--success); color: white; margin-top: 20px; font-size: 16px; }
        .loading { display: none; text-align: center; color: var(--accent); font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h2 style="margin:0;">MS-CHECK V.10</h2><small>Database Terpusat</small></div>

    <div id="p1" class="page active">
        <div class="form-group"><label>Nama Perawat</label><input type="text" id="nurse" placeholder="Nama Anda"></div>
        <div class="form-group"><label>PIN Akses (1234)</label><input type="password" id="pin" placeholder="****"></div>
        <button class="btn btn-next" onclick="doLogin()">MASUK</button>
    </div>

    <div id="p2" class="page">
        <div class="form-group"><label>Nama Pasien</label><input type="text" id="p_name"></div>
        <div class="form-group"><label>No. RM</label><input type="text" id="p_rm"></div>
        <div class="form-group"><label>Skala Nyeri (0-10)</label><input type="number" id="q_s" min="0" max="10"></div>
        <div class="form-group">
            <label>Tanda 6P Ditemukan (Pain, Pallor, Pulselessness, Paresthesia, Paralysis, Poikilothermia)</label>
            <select id="p6_count">
                <option value="0">0 Tanda</option><option value="1">1 Tanda</option><option value="2">2 Tanda</option>
                <option value="3">3 Tanda</option><option value="4">4 Tanda</option><option value="5">5 Tanda</option><option value="6">6 Tanda</option>
            </select>
        </div>
        <button class="btn btn-save" id="btnSave" onclick="sendToGoogle()">SIMPAN KE DATABASE PUSAT</button>
        <div id="loader" class="loading">Sedang mengirim data... Mohon tunggu.</div>
    </div>
</div>

<script>
    let perawatName = "";

    function doLogin() {
        const n = document.getElementById('nurse').value;
        const p = document.getElementById('pin').value;
        if(n && p === "1234") { perawatName = n; showPage('p2'); }
        else { alert("Nama dan PIN salah!"); }
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function sendToGoogle() {
        const btn = document.getElementById('btnSave');
        const loader = document.getElementById('loader');
        
        const data = {
            nurse: perawatName,
            pasien: document.getElementById('p_name').value,
            rm: document.getElementById('p_rm').value,
            pain: document.getElementById('q_s').value,
            p6: document.getElementById('p6_count').value
        };

        if(!data.pasien || !data.rm) { return alert("Lengkapi data pasien!"); }

        btn.style.display = 'none';
        loader.style.display = 'block';

        // GANTI URL DI BAWAH INI DENGAN URL WEB APP ANDA
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwRg3undVQjy1RM-20ySPTgC5Oqpy1FJAUW6AiZXbrvVz0VUDJp2nujqmYOYRIKJXMcjg/exec';

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data)
        })
        .then(() => {
            alert("BERHASIL! Data sudah masuk ke Google Sheets rekan-rekan.");
            location.reload();
        })
        .catch(err => {
            alert("Gagal mengirim data.");
            btn.style.display = 'block';
            loader.style.display = 'none';
        });
    }
</script>

</body>
</html>
